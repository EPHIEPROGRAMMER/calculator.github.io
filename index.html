<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">


    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/style.css" rel="stylesheet" type="text/css">
          <script src="js/jquery-3.1.1.js"></script>
          <script src="js/script.js"></script>
  </head>
  <body>
      <h1>Calculator</h1>

      <form id="add">
              <div class="form-group">
                <label for="add1">1st number:</label>
                <input id="add1" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="add2">2nd number:</label>
                <input id="add2" class="form-control" type="text">
              </div>
              <button type="submit" class="btn">Add!</button>


              <div class="radio">
                      <label>
                        <input type="radio" name="flavor" value="chocolate" checked>
                        Chocolate
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="flavor" value="vanilla">
                        Vanilla
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="flavor" value="cookiesandcream">
                        Cookies & Cream
                      </label>
                    </div>




            </form>
<center>
            <h1><b><div id="output">

          </div></h1></b>
          <hr>
#select boxes
<br>
      <select class="form-control" id="beverage">
        <option>Coffee</option>
        <option>Tea</option>
        <option>Kombucha</option>
        <option>Water</option>
      </select>
<h1>date</h1>
<div class="form-group">
       <label for="born">Date of birth:</label>
       <input id="born" class="form-control" type="date">
     </div>
     <h1>color form</h1>
     <div class="form-group">
        <label for="color">What is your favorite color?</label>
        <input id="color" class="form-control" type="color">
      </div>
  </body>
</html>
