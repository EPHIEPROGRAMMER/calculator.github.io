<!DOCTYPE html>
      <html>
        <head>
          <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
          <link href="css/madlib.css" rel="stylesheet" type="text/css">
          <script src="js/jquery-3.1.1.js"></script>
          <script src="js/madlib.js"></script>
          <title>my survey</title>
        </head>
        <body>
          <div class="container">
            <h1>Fill in the blanks to write your story!</h1>
            <div id="blanks">
              <form>
                <div class="form-group">
                  <label for="fn">First Name</label>
                  <input id="fn" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="sn">Second Name</label>
                  <input id="sn" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="site">Favourite betting site</label>
                  <input id="site" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="team">Favourite team</label>
                  <input id="team" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="player">Favourite player</label>
                  <input id="player" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="ligue">Favourite ligue</label>
                  <input id="ligue" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Find your fantasy here</button>
              </form>
            </div>

            <div id="fantasy">
              <h1>A fantastical adventure</h1>
              <p>Your name is <b><span class="fn"></span> <span class="sn"></span> </b><br>
                  Your favourite betting site is <b><span class="site"></span><br>
                       Your favourite Team is<b><span class="team"></span></b><br>
                        <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
            </div>
          </div>
        </body>
      </html>
